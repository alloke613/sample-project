<section class="container-fluid" style="padding-left: 50px; width: 100%;">
    <table mat-table [dataSource]="paymentData.data" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Payment Id </th>
            <td mat-cell *matCellDef="let payment"> {{payment._id}} </td>
        </ng-container>

        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> Order Id </th>
            <td mat-cell *matCellDef="let payment"> {{payment.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let payment"> {{payment.paymentAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let payment"> {{payment.paymentStatus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
